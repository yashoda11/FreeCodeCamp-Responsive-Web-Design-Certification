<html>
<head>
  <link rel="stylesheet" href="styles.css"
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform
</p>
<form id="survey-form">
  <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your Name :"/>
  </label>
  <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email :" />
  </label>
  <label id="number-label">Age <input id="number" type="number" required placeholder="Enter your Age :" min=15 max=120 />
  </label>
  <select id="dropdown">
    <option>Definitely</option>
    <option>May be</option>
    <option>Not sure</option>
  </select>
  <label>
  <input type="radio" name="radi" value="value"/>Definitely
  <input type="radio" name="radi" value="value"/>May be
  <input type="radio" name="radi" value="value"/>Not Sure
  </label>
  <label>What would you like to see improved? (Check all that apply)<input type="checkbox" value="value"/>Front-End Projects
  </label>
    <label><input type="checkbox" value="value"/>Back-End Projects
  </label>
    <label><input type="checkbox" value="value"/>Real-Time Projects
  </label>
  <label>Any comments or suggestions?
    <textarea>Enter Your Comments here
    </textarea>
  </label>
  <input type="submit" id="submit"/>
  
</form>
</body>
</html>
